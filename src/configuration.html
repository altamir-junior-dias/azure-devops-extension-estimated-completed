<!DOCTYPE html>
<html>
<head>
    <script src="https://raw.githubusercontent.com/altamir-junior-dias/azure-devops-libraries/main/src/initialization/libraries.js"></script>
    <script src="https://raw.githubusercontent.com/altamir-junior-dias/azure-devops-libraries/main/src/initialization/configuration.js" data-widget-id="EstimatedCompletedConfiguration" data-widget-uri="configuration"></script>

    <style>
        .margin-bottom { 
            margin-bottom: 10px;
        }

        .widget-configuration input[type=number], .widget-configuration select {
            width: 100%;
            height: 32px;
            padding: 3px 5px;
            position: relative;
            border: 1px solid;
            border-color: rgba( 234, 234, 234 , 1 );
            border-color: rgba( var(--palette-neutral-8,234, 234, 234) , 1 );
        }
    </style>
</head>
<body>
    <div class="widget-configuration">
        <div class="single-line-text-input margin-bottom">
            <label>Title</label>
            <input id="title" type="text"></input>
        </div>

        <div class="dropdown margin-bottom">
            <label>Source</label>
            <div class="wrapper">
                <select id="source">
                    <option value="backlog">Backlog</option>
                    <option value="query">Query</option>
                </select>
            </div>
        </div>
        
        <div class="dropdown margin-bottom" id="team-area">
            <label>Team</label>
            <div class="wrapper">
                <select id="team">
                </select>
            </div>
        </div>

        <div class="dropdown margin-bottom" id="backlog-area">
            <label>Backlog</label>
            <div class="wrapper">
                <select id="backlog">
                </select>
            </div>
        </div>

        <div class="dropdown margin-bottom" id="query-area">
            <label>Query</label>
            <div class="wrapper">
                <select id="query">
                </select>
            </div>
        </div>
        
        <div class="dropdown margin-bottom">
            <label>Group Field</label>
            <div class="wrapper">
                <select id="group-field">
                </select>
            </div>
        </div>

        <div class="dropdown margin-bottom" id="group-by-area">
            <label>Group by</label>
            <div class="wrapper">
                <select id="group-by">
                    <option value="week">Week</option>
                    <option value="bi-week">Bi-week</option>
                    <option value="month">Month</option>
                    <option value="quarter">Quarter</option>
                </select>
            </div>
        </div>
        
        <div class="single-line-text-input margin-bottom" id="iterations-area">
            <label>Iterations to show</label>
            <input id="iterations" type="number"></input>
        </div>

        <div class="single-line-text-input margin-bottom" id="days-behind-area">
            <label>Days behind today</label>
            <input id="days-behind" type="number"></input>
        </div>

        <div class="dropdown margin-bottom">
            <label>Estimated Field</label>
            <div class="wrapper">
                <select id="estimated-field">
                </select>
            </div>
        </div>

        <div class="dropdown margin-bottom">
            <label>Completed Field</label>
            <div class="wrapper">
                <select id="completed-field">
                </select>
            </div>
        </div>
    </div>
</body>
</html>
